<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Car Price Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ðŸš€ Car Price Dashboard</h1>
    </header>

    <div class="main-content">
      <!-- Form Section -->
      <form class="form-section" action="/predict" method="post">
        <h2>Enter Car Details</h2>

        <div class="input-row">
          <div class="input-group">
            <label for="Car_Name">Car Name</label>
            <input type="text" name="Car_Name" list="car-list" id="Car_Name" required>
          </div>
          <div class="input-group">
            <label for="Car_Age">Car Age (years)</label>
            <input type="number" name="Car_Age" id="Car_Age" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="Present_Price">Present Price (Lakh)</label>
            <input type="number" step="0.01" name="Present_Price" id="Present_Price" required>
          </div>
          <div class="input-group">
            <label for="Kms_Driven">Kms Driven</label>
            <input type="number" name="Kms_Driven" id="Kms_Driven" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="Owner">No. of Owners</label>
            <input type="number" name="Owner" id="Owner" required>
          </div>
          <div class="input-group">
            <label for="Fuel_Type">Fuel Type</label>
            <select name="Fuel_Type" id="Fuel_Type">
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="CNG">CNG</option>
            </select>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="Seller_Type">Seller Type</label>
            <select name="Seller_Type" id="Seller_Type">
              <option value="Dealer">Dealer</option>
              <option value="Individual">Individual</option>
            </select>
          </div>
          <div class="input-group">
            <label for="Transmission">Transmission</label>
            <select name="Transmission" id="Transmission">
              <option value="Manual">Manual</option>
              <option value="Automatic">Automatic</option>
            </select>
          </div>
        </div>

        <button type="submit">Predict Price</button>

        <datalist id="car-list">
          {% for name in car_names %}
          <option value="{{ name }}">
          {% endfor %}
        </datalist>
      </form>

      <!-- Result Section -->
      <div class="result-section">
        <div class="prediction-meter">
          <h2>Predicted Price</h2>
          <div class="meter-bg">
            <div class="meter-fill" id="meter-fill"></div>
          </div>
          <h3 id="pred-text">
            {% if prediction_text %}
              {{ prediction_text }}
            {% else %}
              â‚¹0 Lakh
            {% endif %}
          </h3>
        </div>

        <div class="car-animation">
          <div class="moving-car" id="moving-car">
            <img src="{{ url_for('static', filename='car.svg') }}" alt="Car">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
